<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="style-contato.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="topnav">
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
  </div>

  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img\black/2.jpg" class="d-block w-100" alt="Imagem do Carrossel 1">
      </div>
    </div>
  </div>

  <br>

  <section id="conteudo-contato">
    <div class="contato text-center"> 
      <h2>Entre em Contato</h2>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem:</label>
          <textarea class="form-control" id="mensagem" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
      </form>
    </div>
  </section>
  

  <footer class="footer-distributed">
    <div class="footer-left">
      <h3 id="contato">BLACK BARBER<span> Barbearia</span></h3>
      <p class="footer-links">


    <div>
      <i class="fa fa-envelope"></i>
    </div>

    <div class="footer-right">
      <p class="footer-company-about">
        <p>Seu corte com estilo a um clique de você.</p>
      </p>
      <p class="footer-company-name">Barbearia © 2023 <strong></strong> </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="js/contato.js"></script>
</body>

</html>
