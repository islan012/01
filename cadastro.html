<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cadastro.css">
  <link href="style-agendamento.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="topnav">
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
  </div>

  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img\black/2.jpg" class="d-block w-100" alt="Imagem do Carrossel 1">
      </div>
    
    </div>
  </div>

  <br>

  <section id="conteudo-agendamento">
    <div class="agendamento text-center">
      <h2>Agende Seu Corte</h2>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="mb-3">
          <label for="contato" class="form-label">Contato:</label>
          <input type="text" class="form-control" id="contato">
        </div>
        <div class="mb-3">
          <label for="servico" class="form-label">Serviço:</label>
          <select class="form-select" id="servico">
            <option value="basico">Básico</option>
            <option value="pro">Pro</option>
            <option value="premium">Premium</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="data" class="form-label">Data:</label>
          <input type="date" class="form-control" id="data">
        </div>
        <button href="se" class="btn btn-primary">Agendar</button>
      </form>
    </div>
  </section>

  <footer class="footer-distributed">
    <div class="footer-left">
      <h3 id="contato">BLACK BARBER<span> Barbearia</span></h3>
      <p class="footer-links">
      </p>
    </div>

    <div>
      <i class="fa fa-envelope"></i>
    </div>

    <div class="footer-right">
      <p class="footer-company-about">
        <p>Seu corte com estilo a um clique de você.</p>
      </p>
      <p class="footer-company-name">Barbearia © 2023 <strong></strong> </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="js/agendamento.js"></script>
</body>

</html>
